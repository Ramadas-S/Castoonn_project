{% extends 'index/index_creator/index_base_creator.html' %}
{% load static %}

{% block content %}

<style>
  @import url("https://fonts.googleapis.com/css?family=Montserrat|Quicksand");

* {
  font-family:Georgia, 'Times New Roman', Times, serif;
  box-sizing: border-box;
}

body {

 background-image: url(static/images/background/Background.jpg);
 width: 100vw;
 height: 100vh;
 background-position: center;
 background-size: cover;
 padding: 0 8%;
 position: relative;
 

}

.form-modal {
 padding: 20px;
  position: relative;
  width: 450px;
  height: auto;
  margin-top: 4em;
  left: 50%;
  transform: translateX(-50%);
  background-color: #d93dad3d;
  
  border-top-right-radius: 20px;
  border-top-left-radius: 20px;
  border-bottom-right-radius: 20px;
  box-shadow: 0 3px 20px 0px rgba(0, 0, 0, 0.1);
}

.form-modal button {
  cursor: pointer;
  position: relative;
  text-transform: capitalize;
  font-size: 1em;
  z-index: 2;
  outline: none;
  background: #fff;
  transition: 0.2s;
}

.form-modal .btn {
  border-radius: 20px;
  border: none;
  font-weight: bold;
  font-size: 1.2em;
  padding: 0.8em 1em 0.8em 1em !important;
  transition: 0.5s;
  border: 1px solid #ebebeb;
  margin-bottom: 0.5em;
  margin-top: 0.5em;
}

.form-modal .login,
.form-modal .signup {
  background: #c21b98;
  color: #fff;
}

.form-modal .login:hover,
.form-modal .signup:hover {
  background: #222;
}

.form-toggle {
  position: relative;
  width: 100%;
  height: auto;
}

.form-toggle button {
  width: 50%;
  float: left;
  padding: 1.5em;
  margin-bottom: 1.5em;
  border: none;
  transition: 0.2s;
  font-size: 1.1em;
  font-weight: bold;
  border-top-right-radius: 20px;
  border-top-left-radius: 20px;
}

.form-toggle button:nth-child(1) {
  border-bottom-right-radius: 20px;
}

.form-toggle button:nth-child(2) {
  border-bottom-left-radius: 20px;
}

#login-toggle {
  background: #c21b98;
  color: #ffff;
}

.form-modal form {
  position: relative;
  width: 90%;
  height: auto;
  left: 50%;
  transform: translateX(-50%);
}

#login-form,
#signup-form {
  position: relative;
  width: 100%;
  height: auto;
  padding-bottom: 1em;
}

#signup-form {
  display: none;
}

#login-form button,
#signup-form button {
  width: 100%;
  margin-top: 0.5em;
  padding: 0.6em;
}

.form-modal input {
  position: relative;
  width: 100%;
  font-size: 1em;
  padding: 1.2em 1.7em 1.2em 1.7em;
  margin-top: 0.6em;
  margin-bottom: 0.6em;
  border-radius: 20px;
  border: none;
  background: #ebebeb;
  outline: none;
  font-weight: bold;
  transition: 0.4s;
}

.form-modal input:focus,
.form-modal input:active {
  transform: scaleX(1.02);
}

.form-modal input::-webkit-input-placeholder {
  color: #222;
}

.form-modal p {
  font-size: 16px;
  font-weight: bold;
  color: #e2e2e2;
}

.form-modal p a {
  color: #e2e2e2;
  text-decoration: none;
  transition: 0.2s;
}

.form-modal p a:hover {
  color:  #c21b98;
}

.form-modal i {
  position: absolute;
  left: 10%;
  top: 50%;
  transform: translateX(-10%) translateY(-50%);
}

.fa-google {
  color: #dd4b39;
}

.fa-linkedin {
  color: #3b5998;
}

.fa-windows {
  color: #0072c6;
}

.-box-sd-effect:hover {
  box-shadow: 0 4px 8px hsla(210, 2%, 84%, 0.2);
}



@media only screen and (max-width: 500px) {
  .form-modal {
    width: 100%;
  }
}

@media only screen and (max-width: 400px) {
  i {
    display: none !important;
  }
}

</style>




<br><br>
  <div class="title_head">
    <h2 style="font-size: 100; color:white"><center>CASTOONN </center></h2>
  </div>

  <div class="form-modal">

    <div class="form-toggle">
      <button id="login-toggle" onclick="toggleLogin()">log in</button>
      <button id="signup-toggle" onclick="toggleSignup()">sign up</button>
    </div>
  
    <div id="login-form">
      <form>
        <input type="text"  placeholder=" &#xf007; Username"/>
        <input type="password" placeholder="&#xf084; Password" />
        <button type="button" class="btn login">login</button>
        <p><a href="#">Forgotten account ?</a></p>
        <hr />
        <p style="text-align: center;">
          Don't have an account?<a href="{% url 'user_type'%}">Click here</a>
        </p>
        <!-- <p style="text-align: center;">Don't have an account?
          <select name="reg_type" id="reg_type" onchange="register_type()">
            <option value="Creator">Creator</option>
            <option value="Artist">Artist</option>
          </select>
        </p> -->
        <button type="button" class="btn -box-sd-effect"><img src="{% static 'images/icons/google.png' %}">  Continue with google</button>
        <button type="button" class="btn -box-sd-effect"> <img src="{% static 'images/icons/apple.png' %}"> Continue with apple</button>

      </form>
    </div>
  
    <div id="signup-form">
      <form>
        <input type="email" placeholder="Enter your email" />
        <input type="text" placeholder="Choose username" />
        <input type="password" placeholder="Create password" />
        <button type="button" class="btn signup">create account</button>
        <p>Clicking <strong>create account</strong> means that you are agree to our <a href="#">terms of condition</a>.</p>
        <hr />

        <button type="button" class="btn -box-sd-effect"><img src="{% static 'images/icons/google.png' %}">  Continue with google</button>
        <button type="button" class="btn -box-sd-effect"> <img src="{% static 'images/icons/apple.png' %}"> Continue with apple</button>
      </form>
    </div>
  
  </div>
  <script>
    function toggleSignup() {
      document.getElementById("login-toggle").style.backgroundColor = "#fff";
      document.getElementById("login-toggle").style.color = "#222";
      document.getElementById("signup-toggle").style.backgroundColor = "#c21b98";
      document.getElementById("signup-toggle").style.color = "#fff";
      document.getElementById("login-form").style.display = "none";
      document.getElementById("signup-form").style.display = "block";
    }
    
    function toggleLogin() {
      document.getElementById("login-toggle").style.backgroundColor = "#c21b98";
      document.getElementById("login-toggle").style.color = "#fff";
      document.getElementById("signup-toggle").style.backgroundColor = "#fff";
      document.getElementById("signup-toggle").style.color = "#222";
      document.getElementById("signup-form").style.display = "none";
      document.getElementById("login-form").style.display = "block";
    }
    
    function register_type(){
      var reg_tp = document.getElementById('reg_type').value
      if(reg_tp == "Creater"){
        document.write(reg_tp)
      }else{
      document.write(reg_tp)
      }
    }
  </script>

  {% endblock %}
